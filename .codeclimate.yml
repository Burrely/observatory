---
engines:
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true

ratings:
  paths:
  - Gemfile.lock
  - "**.haml"
  - "**.rb"
  - "**.css"
  - "**.js"

exclude_paths:
- config/
- db/
- spec/
